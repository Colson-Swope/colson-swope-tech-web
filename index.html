<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colson Swope</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Example Website</h1>
        <nav>
            <ul>
                <li><a href="#home" onclick="showPage('home')">Home</a></li>
                <li><a href="#about" onclick="showPage('about')">About</a></li>
                <li><a href="#contact" onclick="showPage('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <section id="home">
            <h2>Home</h2>
            <b>Welcome to the website of Colson Swope</b>
        </section>

        <section id="about" style="display:none;">
            <h2>About</h2>
            
        </section>

        <section id="contact" style="display:none;">
            <h2>Contact</h2>
           
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Colson Swope. All rights reserved.</p>
    </footer>

    <script>
        function showPage(page) {
            const sections = document.querySelectorAll('main section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(page).style.display = 'block';
        }
    </script>
</body>
</html>
